<div class="taskview-component">
  <div class="row taskrow">
    <div class="col-md-6 taskview">
      <div class="row taskdetails">
        <div class="col-md-12">
          <div class="row">
            <img
              src={{taskContent.img}}
              alt="img"
            />

          </div>
          <div class="row">
           {{taskContent.desc}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 taskview">
      <div class="row taskactions">
        <div class="col-md-12 task-action-bucket">
          <div class="row task-done-row">
            <button type="submit" class="btn btn-success" (click)="statusDone()">Task Done</button>
          </div>
          <br />
          <div class="row task-denied-row">
            Deny Reason:
            <input type="text" />
            <button type="submit" class="btn btn-danger" (click)="statusDenied()">Task Denied</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
